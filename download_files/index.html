<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>php</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container bg-primary text-center py-5 mt-2">
      <h1 class="text-white">Resize Image Files Online</h1>

      <p class="">Select an image</p>
      <form action="handler.php" method="POST" enctype="multipart/form-data">
        <input type="hidden" name="MAX_FILE_SIZE" value="15000000" /><br />
        <input name="userfile[]" id="userfile" type="file" multiple/>
        <input type="submit" value="Send File" />
      </form>

      <hr class="my-2 py-1" />
    </div>

    <div class="container mt-5 d-flex">
      <h4 class="mt-n1 mr-2">Select format:</h4>
      <select name="targ_format[]" id="targ_format" multiple>
        <option value="GIF">GIF</option>
        <option value="JPEG">JPEG</option>
        <option value="PNG">PNG</option>
        <option value="SVG">SVG</option>
        <option value="WebP">WebP</option>
      </select>
    </div>
  </body>
</html>
